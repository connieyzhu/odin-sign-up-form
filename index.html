<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-image">
        <p>Photo by Halie West on Unsplash</p>
        <div class="title">
            <img src="img/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="info">
        <div class="intro-text">
            <p>This is not a real online service! You know you 
                need something like this in your life to help you
                realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
            <p>Let's do this!</p>
            <form action="">
                <div class="input-section">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number">
                    </div>
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <p>Already have an account? <a href="">Log in</a> </p>
    </div>
</body>
</html>
